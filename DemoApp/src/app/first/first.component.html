<h4>Get API</h4>
<!-- Display API data -->
<div *ngIf="apiData">
  <div *ngFor="let user of apiData">
    <p>{{ user.name }} (Active: {{ user.isActive }})</p>
  </div>
</div>

<h4>Get User by ID</h4>
<!-- Input to fetch user by ID -->
<input type="number" [(ngModel)]="userId" placeholder="Enter User ID" />
<button (click)="getUserById()">Get User</button>
<div *ngIf="userById">
  <p>User ID: {{ userById.id }}</p>
  <p>Name: {{ userById.name }}</p>
  <p>Email: {{ userById.email }}</p>
</div>

<h4>Add New User</h4>
<form (ngSubmit)="addUser()">
  <label for="id">ID:</label>
  <input type="number" [(ngModel)]="user.id" name="id" id="id" required />
  <br />

  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="user.name" name="name" id="name" required />
  <br />

  <label for="email">Email:</label>
  <input
    type="email"
    [(ngModel)]="user.email"
    name="email"
    id="email"
    required
  />
  <br />

  <button type="submit">Add User</button>
</form>

<h4>Update User</h4>
<form (ngSubmit)="updateUser()">
  <!-- Get user by ID to update -->
  <label for="id">User ID:</label>
  <input type="number" [(ngModel)]="user.id" name="id" id="id" required />
  <button type="button" (click)="getUserById()">Fetch User</button>
  <br />

  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="user.name" name="name" id="name" required />
  <br />

  <!-- Email -->
  <label for="email">Email:</label>
  <input
    type="email"
    [(ngModel)]="user.email"
    name="email"
    id="email"
    required
  />
  <br />

  <!-- Update button -->
  <button type="submit">Update User</button>
</form>

<h4>Delete User</h4>
<input
  type="number"
  [(ngModel)]="user.id"
  placeholder="Enter User ID to Delete"
/>
<button (click)="deleteUser(user.id)">Delete User</button>
